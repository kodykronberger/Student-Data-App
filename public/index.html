<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Data Application</title>

    <!-- JQuery JS -->
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="data.js"></script>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="nav-center">
            <div class="navbar-header">
                <a class="navbar-brand">Student Data Application <small> by Dakota Kronberger</small></a>
            </div>
        </div>
    </nav>

    <div class="wrapper">
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    All Students
                </div>
                <div class="panel-body">
                    <div style="width: 100%; text-align: center;">
                        <button id="findallbtn" class="btn btn-success" onclick="findAllStudents()">Get all students</button>
                    </div>
                    
                    <ul id="all-students" class="list-group">
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Find a student by ID
                </div>
                <div class="panel-body">
                    <!-- Input section -->
                    <div class="input-group">
                        <input class="form-control" type="text" id="studentId" name="studentId">
                        <div class="input-group-btn">
                            <button id="findbtn" class="btn btn-success" onclick="findStudent(studentId.value)">Find</button>
                        </div>
                    </div>
                    <hr>
                    <!-- Output section -->
                    <ul class="list-group">
                        <li id="name-output" class="list-group-item"><strong>Name: </strong></li>
                        <li id="score-output" class="list-group-item"><strong>Score: </strong></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
